user_endorsement_skills:
    path: /user/skills
    defaults: { _controller: "OjsEndorsementBundle:Skill:index" }

user_endorsement_skills_add:
    path: /user/skills/add
    defaults: { _controller: "OjsEndorsementBundle:Skill:add" }

user_endorsement_skills_remove:
    path: /user/skills/remove/{id}
    defaults: { _controller: "OjsEndorsementBundle:Skill:remove" }

user_endorsement_endorse_user:
    path: /user/endorse/{id}
    defaults: { _controller: "OjsEndorsementBundle:Skill:endorseUser" }

user_endorsement_skill_autocomplete:
    path:  /user/endorse/skill/autocomplete
    defaults: { _controller: "OjsEndorsementBundle:Skill:autoComplete" }
    methods:  [GET]
